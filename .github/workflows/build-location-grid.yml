name: Build QWeather Location Grid

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 1 * *'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '25'

      - name: Build grid JSON
        run: node scripts/build-location-grid.js

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add data/qweather-locations-grid.json
          git diff --cached --quiet || git commit -m "chore: update QWeather locations grid"
          git push
