name: Deploy
on:
  push:
    # Sequence of patterns matched against refs/heads
    branches:
      - dev

permissions:
  actions: read
  contents: read

jobs:
  debug:
    uses: ./.github/workflows/debug.yml
    secrets: inherit
  deploy:
    needs: debug
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@master
        with:
          name: dist
          path: dist
      - name: Deploy
        uses: exuanbo/actions-deploy-gist@main
